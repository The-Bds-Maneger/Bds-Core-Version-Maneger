name: Find new versions
on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  findVersion:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - bedrock
          - java
          - spigot
          - pocketmine
          - paper
          - powernukkit
    name: "server ${{ matrix.platform }}"
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Setup Node JS
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 18.x

      - name: Install Node Packages
        run: npm install -d --no-save

      - name: Find and Update database
        run: npm run search -- --${{ matrix.platform }}
        env:
          MONGO_USER: "${{ secrets.MONGO_USER }}"
          MONGO_PASSWORD: "${{ secrets.MONGO_PASSWORD }}"

  deploy_static:
    needs: [findVersion]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        name: Setup node.js
        with:
          node-version: 18.x

      - name: Update files
        run: node static_version.mjs

      - name: Install Index-pages
        run: sudo npm i -g index-pages@latest

      - name: Create index.html
        run: |
          mkdir versions
          cd versions
          apindex .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "versions"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1